<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ product.sku }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ product.description | slice:0:20 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addCart()" mat-raised-button color="primary">Agregar al carrito</button>
    <button (click)="removeItem()" mat-raised-button color="primary"><mat-icon>remove_shopping_cart</mat-icon></button>
    <mat-form-field>
      <input matInput type="number" placeholder="Cantidad" [formControl]="inputQuantity"/>
    </mat-form-field>
  </mat-card-actions>
  <div *ngIf="obligatedQuantity">
    <p style="color:red;">El campo Cantidad es obligatorio</p>
  </div>
</mat-card>
